<div class="user__item">
    <mat-checkbox class="user__item__checkbox" [(ngModel)]="checked" (click)="change()"></mat-checkbox>
    <p class="user__item__text">Name: {{ user?.name }}</p>
    <p class="user__item__text">Email: {{ user?.email }}</p>
    <p class="user__item__text">Phone: {{ user?.phone }}</p>
</div>
